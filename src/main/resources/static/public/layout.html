<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout
http://www.ultraq.net.nz/thymeleaf/layout ">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap CSS-->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <!--/* Used only for editing in Pinegrow -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <!--*/-->
    <!--Bootstrap JS-->
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <!--HTMX-->
    <script type="text/javascript" th:src="@{/webjars/htmx.org/dist/htmx.min.js}"></script>
    <!-- Hyperscript for fancier stuff -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.7/dist/cdn.min.js"></script>
    <script type="text/javascript" th:src="@{/webjars/hyperscript.org/dist/_hyperscript.js}"></script>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}">
    <link th:rel="stylesheet" th:href="@{/static/public/css/contacts.css}">
    <style>
        .htmx-indicator {
            background-color: transparent;
            width: 40px;
            padding: 5px 5px 5px 5px
        }
    </style>
</head>
<body hx-boost="true">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Contacts with HTMX</a>
        <p class="navbar-text">Rendered at <!--suppress ThymeleafVariablesResolveInspection --> <span
                th:text="${#dates.format(now, 'yyyy-MM-dd HH:mm')}"></span></p>
    </div>
</nav>
<!--/*@thymesVar id="message" type="java.lang.String"*/-->
<div th:if="${message}" class="alert alert-primary text-center" role="alert">
    <span th:text="${message}"></span>
</div>
<!--/*@thymesVar id="error" type="java.lang.String"*/-->
<div th:if="${error}" class="alert alert-danger text-center" role="alert">
    <span th:text="${error}"></span>
</div>
<section layout:fragment="content">
    <p>Page content goes here</p>
</section>
<img alt="Loading..."
     class="htmx-indicator"
     src="/static/public/images/ball-triangle.svg"/>
</body>
</html>

<!doctype html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Contacts</title>
    <!--/* Used only for editing in Pinegrow. Remove comment to display -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <!--*/-->
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <br/>
        <div class="alert alert-success">
            <strong>Contacts</strong> is working.
        </div>
    </div>
    <div class="container">
        <p class="text-right">
            <a href="/contacts/new" class="btn btn-primary float-end">Add Contact</a>
        </p>
        
        <table class="table table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th></th>
            </tr>
            </thead>
            <tbody>

            <!--/*@thymesVar id="contactsPage" type="org.springframework.data.domain.Page<com.nautsch.htmxbook.contactmanagement.Contact>"*/-->
            <tr th:each="contact : ${contactsPage.getContent()}">
                <td th:text="${contact.name}"></td>
                <td th:text="${contact.phone}"></td>
                <td th:text="${contact.email}"></td>
                <td>
                    <a th:href="@{/contacts/{id}/edit(id=${contact.id})}" class="btn btn-primary btn-sm">Edit</a>
                    <a th:href="@{/contacts/{id}(id=${contact.id})}" class="btn btn-secondary btn-sm">View</a>
                </td>
            </tr>



            </tbody>
        </table>
        <!--/*@thymesVar id="contactsPage" type="org.springframework.data.domain.Page<com.nautsch.htmxbook.contactmanagement.Contact>"*/-->
        <nav aria-label="Pagination" th:if="${contactsPage.totalPages > 0}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${contactsPage.number == 0} ? 'disabled'">
                    <a th:replace="fragments/paging :: paging(0, '<<', 'First Page')"></a>
                </li>
                <li class="page-item font-weight-bold" th:classappend="${contactsPage.number == 0} ? 'disabled'">
                    <a th:replace="fragments/paging :: paging(${contactsPage.number - 1}, 'Prev', 'Previous Page')"></a>
                </li>
                <li class="page-item disabled" th:if="${contactsPage.number - 1 > 1}">
                    <a class="page-link" href="#">...</a>
                </li>
                <!--/*@thymesVar id="contactsPage" type="org.springframework.data.domain.Page<com.nautsch.htmxbook.contactmanagement.Contact>"*/-->
                <li class="page-item" th:classappend="${page == contactsPage.number} ? 'active'"
                    th:each="page : ${#numbers.sequence(contactsPage.number > 1 ? contactsPage.number - 1 : 0 , contactsPage.number < contactsPage.totalPages ? contactsPage.number + 1 : contactsPage.totalPages)}">
                    <a th:replace="fragments/paging :: paging(${page}, ${page}, 'Page ' + ${page})"></a>
                </li>
                <li class="page-item disabled" th:if="${contactsPage.number + 1 < contactsPage.totalPages}">
                    <a class="page-link" href="#">...</a>
                </li>
                <li class="page-item font-weight-bold" th:classappend="${! contactsPage.hasNext()} ? 'disabled'">
                    <a th:replace="fragments/paging :: paging(${contactsPage.number + 1},'Next', 'Next Page')"></a>
                </li>
                <li class="page-item" th:classappend="${contactsPage.isLast()} ? 'disabled'">
                    <a th:replace="fragments/paging :: paging(${totalPages}, '>>', 'Last Page')"></a>
                </li>
            </ul>
        </nav>        
    </div>
</section>
<!--/* Used only for editing in Pinegrow. Remove comment to display -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
<!--*/-->
</body>
</html>

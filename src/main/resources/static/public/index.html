<!doctype html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
      xmlns:xsi= "http://www.w3.org/2001/XMLSchema-instance"

<head>
    <title>Contacts</title>

<body>
<section layout:fragment="content">
    <div class="container">
        <br/>
        <div class="alert alert-success">

        </div>

            <tr>

                <th>Phone</th>
                <th>Email</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <!--/*/
            <tr th:each="contact : ${contacts}">
                <td th:text="${contact.name}"></td>
                <td th:text="${contact.phone}"></td>
                <td th:text="${contact.email}"></td>
                <td>
                    <a th:href="@{/contacts/{id}/edit(id=${contact.id})}" class="btn btn-primary btn-sm">Edit</a>
                    <a th:href="@{/contacts/{id}/(id=${contact.id})}" class="btn btn-secondary btn-sm">View</a>
                </td>
            </tr>
            /*/-->
            <!--/* for prototyping-->
            <tr>

                </td>
            </tr>

                <td>Ms. Proto</td>

                </td>
            </tr>
            <tr>
                <td>Berry Proto</td>
                <td>+41 79 411 11 13</td>
                <td>berry.proto@mail.local</td>
                <td>
                    <a href="" class="btn btn-primary btn-sm">Edit</a>
                    <a href="" class="btn btn-secondary btn-sm">View</a>
                </td>
            </tr>
            <!--*/-->
            </tbody>
        </table>
        <p class="text-right">
            <a href="/contacts/new" class="btn btn-primary float-end">Add Contact</a>
        </p>
    </div>
</section>

<!doctype html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Contacts</title>
    <!--/* Used only for editing in Pinegrow. Remove comment to display -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <!--*/-->
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <br/>
        <div class="alert alert-success">
            <strong>Edit Contact</strong>
        </div>
    </div>
    <div class="container">
        <form action="#" th:action="@{/contacts/{id}/edit(id=${contact.id})}" method="post" class="needs-validation"
              novalidate>
            <fieldset>
                <legend>Contact Values</legend>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           placeholder="Name"
                           required
                           th:field="*{contact.name}"></input>
                    <p th:if="${#fields.hasErrors('contact.name')}"
                       th:errors="*{contact.name}"
                       class="alert alert-danger"
                       role="alert">
                    </p>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email"
                           class="form-control" id="email"
                           placeholder="Email"
                           required
                           th:field="*{contact.email}">
                    <div class="invalid-feedback">
                        <span class="error" th:text="${#fields.errors('contact.email')}"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="+41 79 555 55 55" required
                           th:field="*{contact.phone}">
                    <div class="invalid-feedback">
                        <!-- <span class="error" th:text="${#fields.errors('phone')}"></span> -->
                    </div>
                </div>

                <div class="form-group d-flex">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </fieldset>
        </form>
        <!--/*@thymesVar id="contact" type="com.nautsch.htmxbook.contactmanagement.Contact"*/-->
        <button
                th:attr="hx-delete=@{/contacts/{id}(id=${contact.id})}"
                hx-target="body"
                hx-push-url="true"
                hx-confirm="Are you sure you want to delete this contact?"
                class="btn btn-primary">Delete
        </button>

        <p>
            <a href="/contacts" class="btn btn-secondary">Back</a>
        </p>
    </div>
</section>
<!--/* Used only for editing in Pinegrow. Remove comment to display -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
<!--*/-->
</body>
</html>
